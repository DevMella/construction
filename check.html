    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productName = urlParams.get('productName');
        const productImage = decodeURIComponent(urlParams.get('productImage'));
        const productPrice = decodeURIComponent(urlParams.get('totalPrice'));

        document.getElementById('productName').textContent = productName;
        document.getElementById('productImage').src = productImage;
        document.getElementById('productPrice').textContent = productPrice; 
        document.getElementById('totalPrice').textContent = productPrice; 
        function submitForm() {
            const appreciationMessage = document.getElementById('appreciationMessage');
            appreciationMessage.innerHTML = `  <div class="cir"><i class="fa-solid fa-check"></i></div>
            <span>Thank you for renting ${selectedCar.name} !</span><br>
                                            You have successfully rent ${selectedCar.name} for $${selectedCar.price.toLocaleString()}.`;
            document.getElementById('purchaseForm').style.display = 'none';
            appreciationMessage.style.display = 'block';
        }
    </script>
